<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{name}} {{age}}</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>{{ageMultiple()}}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>random numbers {{callRandom()}}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img v-bind:src="image" style="width:100px;height:100px">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input type="text" v-on:input="changeInput" v-bind:value="name">
        </div>
    </div>
    <script>
        new Vue({
            el: '#exercise',
            data: {
                name: 'Varun',
                age: '30',
                image: 'https://images.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg?auto=compress&cs=tinysrgb&h=350'
            },
            methods: {
                ageMultiple: function () {
                    return this.age * 3;
                },
                callRandom: function () {
                    return Math.random();
                },
                changeInput: function (event) {
                    this.name = event.target.value;
                }
            }
        });
    </script>
</body>

</html>
