<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Computed Example</title>
    <script src="/js/vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="counter1++">Counter1</button>
        <button v-on:click="counter2++">Counter2</button>
        <p>{{counter1}}</p>
        <p>{{counter2}}</p>
        <p>{{result()}}</p>
        <p>{{result2}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter1: 0,
                counter2: 0
            },
            computed: {
                result2: function () {
                    console.log("called computed");
                    return this.counter2 > 5 ? "Counter2>5" : "counter2 < 5";
                }
            }
            ,
            methods: {
                result: function () {
                    console.log("called method");
                    return this.counter1 > 5 ? "Counter1>5" : "counter1 < 5";
                }
            }
        })
    </script>
</body>

</html>
