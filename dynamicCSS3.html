<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DynamicCSS3</title>
    <script src="/js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="demo" @click="attachRed=!attachRed" :class="callred"></div>
        <div class="demo" :class="colour"></div>
        <div class="demo"></div>
        <hr>
        <input type="text " v-model="colour">
    </div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            attachRed: false,
            colour: 'green'
        },
        computed: {
            callred: function () {
                return { red: this.attachRed };
            }
        }
    })
</script>
<style>
    .demo {
        background-color: gray;
        width: 100px;
        height: 100px;
        margin: 10px;
        display: inline-block;
    }

    .red {
        background-color: red;
    }

    .green {
        background-color: green;
    }

    .blue {
        background-color: blue;
    }
</style>

</html>
